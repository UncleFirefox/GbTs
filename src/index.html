<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>GB Typescript</title>
    <link href="images/gbicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
</head>

<body>
    <div class="corner-ribbon top-right sticky blue"><a target="_blank" href="https://github.com/UncleFirefox/GbTs">Fork me on Github</a></div>
    <div>
        <h1>GbTS: A Gameboy Emulator Using Typescript</h1>
    </div>
    <div>
        <laber for="rom-selector">Please, select a rom...</label>
            <input type="file" id="rom-selector" alt="Select a Gameboy rom">
    </div>
    <figure>
        <div id="gbts">
            <canvas id="screen" width="160" height="144"></canvas>
        </div>
        <figcaption><a id="reset">Reset</a> | <a id="run">Run</a></figcaption>
    </figure>
    <div id="image">
        <figure>
            <img src="images/gbstart.gif" />
            <figcaption>I know it's not the same as an emulator, but it's a start right??? :)</figcaption>
        </figure>
    </div>
    <script src="scripts/Input.js"></script>
    <script src="scripts/GPU.js"></script>
    <script src="scripts/CPU.js"></script>
    <script src="scripts/MMU.js"></script>
    <script src="scripts/Timer.js"></script>
    <script src="scripts/Opcodes.js"></script>
    <script src="scripts/GbEngine.js"></script>
</body>

</html>
